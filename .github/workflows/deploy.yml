name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install gh-pages
        run: npm install gh-pages

      - name: Deploy to gh-pages
        run: npx gh-pages -d . -m "Automated deployment"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
