    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { 
            --raya-blue: #0056B3; --raya-blue-dark: #003D82; --raya-blue-light: #E3F2FD; 
            --bg-primary: #FFFFFF; --bg-secondary: #F6F7F9; --text-primary: #111827; 
            --text-secondary: #6B7280; --border-color: #E5E7EB; 
        }
        body { font-family: 'Cairo', sans-serif; background: var(--bg-secondary); color: var(--text-primary); line-height: 1.6; }
        .loading { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; gap: 20px; }
        .spinner { width: 50px; height: 50px; border: 4px solid var(--raya-blue-light); border-top-color: var(--raya-blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .app { display: none; } .app.loaded { display: flex; }
        .header { height: 64px; background: var(--bg-primary); border-bottom: 1px solid var(--border-color); display: flex; align-items: center; padding: 0 32px; position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 24px; font-weight: 900; color: var(--raya-blue); flex: 1; }
        .main-layout { display: flex; height: calc(100vh - 64px); }
        .sidebar { width: 300px; background: var(--bg-primary); border-left: 1px solid var(--border-color); overflow-y: auto; padding: 20px; }
        .search-input { width: 100%; padding: 12px 16px; border: 1px solid var(--border-color); border-radius: 8px; margin-bottom: 20px; font-family: 'Cairo', sans-serif; }
        .nav-part { padding: 12px; cursor: pointer; margin-bottom: 8px; border-radius: 8px; font-weight: 600; transition: all 0.2s; }
        .nav-part:hover { background: var(--bg-secondary); }
        .nav-part.active { background: var(--raya-blue); color: white; }
        .content-area { flex: 1; overflow-y: auto; padding: 32px; }
        .content-card { background: var(--bg-primary); border-radius: 12px; padding: 32px; max-width: 900px; }
        .section-header { margin-bottom: 32px; padding-bottom: 24px; border-bottom: 2px solid var(--border-color); }
        .section-number { display: inline-block; background: var(--raya-blue-light); color: var(--raya-blue); padding: 6px 16px; border-radius: 6px; font-size: 14px; font-weight: 700; margin-bottom: 12px; }
        .section-title { font-size: 28px; font-weight: 900; margin: 0; color: var(--text-primary); }
        .section-content { white-space: pre-wrap; line-height: 1.8; font-size: 14px; background: #f9f9f9; padding: 15px; border-radius: 8px; margin: 10px 0; }
        .stat-box { display: flex; gap: 20px; padding: 16px; background: var(--raya-blue-light); border-radius: 8px; margin-bottom: 20px; }
        .stat-item { flex: 1; text-align: center; }
        .stat-value { font-size: 24px; font-weight: 900; color: var(--raya-blue); }
        .stat-label { font-size: 12px; color: var(--text-secondary); margin-top: 4px; }
    </style>
</head>

    <script>
        // ✅ جميع بيانات دليل راية الكامل مدمجة هنا:
        const MANUAL_DATA = {"version":"1.0","year":2026,"parts":[{"number":1,"title_en":"- Raya Trade Retail Philosophy & Service DNA","title_ar":"فلسفة وهوية خدمة راية","sections":[{"number":"1.0","title_ar":"مقدمة الجزء الأول","title_en":"","content":"تُعَدّ فلسفة راية تريد للبيع بالتجزئة وهويتنا الخدمية بمثابة البوصلة التي توجه كل فرد في مؤسستنا. إنها تحدد ليس فقط ما نفعله، بل كيف نفعله، وتضمن تجربة عملاء موحدة ومتميزة عبر جميع فروعنا. هذا الجزء يضع المعايير الأساسية التي يجب أن يلتزم بها كل موظف."},{"number":"1.1","title_ar":"التزامنا العميل أولاً","title_en":"Customer-first Commitment","content":"المبدأ: العميل هو محور كل ما نقوم به. كل قرار تشغيلي، كل تفاعل، وكل استراتيجية يجب أن تكون مصممة لخدمة العميل وتجاوز توقعاته. التطبيق: قبل عرض أي منتج، فهم مشكلة العميل. بع النتيجة، لا الآلة. توقع احتياجات العملاء وقدم حلولاً قبل أن يطلبوها."},{"number":"1.2","title_ar":"معايير المصداقية التقنية","title_en":"Technical Credibility Standards","content":"المبدأ: يجب أن يكون كل موظف في راية تريد مصدراً موثوقاً للمعلومات التقنية. المصداقية تُبنى على المعرفة الدقيقة والتواصل الواضح. الثقة هي عملتنا الأغلى. التطبيق: فهم الميزات والوظائف الكاملة، ربط الميزات التقنية بفوائد عملية حقيقية لحياة العميل، في حال عدم المعرفة الكاملة، اعترف بذلك والبحث فوراً."},{"number":"1.3","title_ar":"نبرة التواصل الاحترافية","title_en":"Professional Communication Tone","content":"المبدأ: يعكس أسلوب التواصل لدينا قيم راية تريد. يجب أن يكون احترافياً، محترماً، واضحاً، ومهذباً في جميع الأوقات. التطبيق: لغة واضحة ومباشرة، استخدام ألقاب مناسبة وعدم المقاطعة، نبرة هادئة حتى في المواقف الصعبة، لغة جسد وتعبيرات ودودة، منح العميل انتباه كامل. قف مستقيماً، لا تعقد ذراعيك، وحافظ على تواصل بصري مريح."},{"number":"1.4","title_ar":"سياسة مسؤولية المعرفة","title_en":"Knowledge Responsibility Policy","content":"المبدأ: كل موظف في راية تريد مسؤول مسؤولية كاملة عن اكتساب المعرفة اللازمة. الجهل بالمنتج ليس عذراً مقبولاً. أدوات المعرفة متاحة، ومسؤوليتك استخدامها. الالتزام: حضور جميع الدورات الإلزامية، مراجعة المعلومات الجديدة بشكل دوري، التأكد من صحة المعلومة من مصدر موثوق، دعم الزملاء ومشاركة المعلومات."},{"number":"1.5","title_ar":"معايير السلوك داخل الفرع","title_en":"Behavior Standards Inside the Branch","content":"المبدأ: يعكس سلوك كل موظف ثقافة راية تريد الاحترافية. يجب أن يسود الاحترام والتعاون والتركيز على العميل في جميع الأوقات. التطبيق: زي رسمي نظيف ومرتب، التواجد المستمر على أرضية البيع - لا تتجمع للأحاديث الجانبية، دعم الزملاء، الهاتف الشخصي على وضع صامت، لغة مهنية بدون رفع صوت، عناية واحترام للمنتجات."},{"number":"1.6","title_ar":"قواعد الخدمة غير القابلة للتفاوض","title_en":"Non-negotiable Service Rules","content":"المبدأ: هذه القواعد هي خطوط حمراء يجب الالتزام بها دون استثناء. أي انتهاك يُعتبر مخالفة جسيمة. القواعد: الترحيب الفوري لفظياً وبصرياً خلال 5 ثوانٍ من دخول العميل، التحقق قبل الإجابة - لا للتخمين في المواصفات أو الأسعار، وضوح كامل في السعر والفائدة وشروط التقسيط، الحفاظ على الاحترافية دائماً مع تحلي بالهدوء، عدم المقاطعة والاستماع الكامل، التأكد من حل الاستفسار بالكامل."}]},{"number":2,"title_en":"- Daily Store Operations (Opening to Closing)","title_ar":"العمليات اليومية للفرع","sections":[{"number":"2.0","title_ar":"مقدمة الجزء الثاني","title_en":"","content":"يُعدّ هذا الجزء بمثابة المخطط التفصيلي للأنشطة والمهام اليومية التي تضمن سير العمليات في فروع راية تريد بكفاءة وفعالية. الالتزام الدقيق بهذه الإجراءات يضمن بيئة عمل منظمة وتجربة تسوق سلسة لجميع العملاء."},{"number":"2.1","title_ar":"بروتوكول الافتتاح","title_en":"Opening Protocol","content":"الهدف: ضمان جاهزية الفرع الكاملة لاستقبال العملاء مع تحقيق أقصى درجات الأمان والتشغيل السليم. التوقيت: فتح الفرع 9:30 صباحاً، بدء استقبال العملاء 10:00 صباحاً. الإجراءات: وصول مدير الفرع قبل 30 دقيقة على الأقل، فحص خارجي للمنطقة قبل الفتح، تعطيل نظام الإنذار وفق الإجراءات، فتح الأبواب والمصاريع الرئيسية بحذر، فحص داخلي للتأكد من عدم وجود أي شيء غير طبيعي، تنشيط الكاميرات والتأكد من تسجيلها."},{"number":"2.2","title_ar":"نموذج اجتماع الصباح","title_en":"Morning Briefing Template","content":"الهدف: توحيد الرؤية وتحفيز الفريق وتحديد أولويات اليوم. المدة: 10-15 دقيقة. المكان: منطقة مخصصة بعيداً عن مدخل الفرع. التوقيت: قبل بدء استقبال العملاء بـ 15 دقيقة. البنود: تحية ودية وتأكيد على أهمية كل فرد، مراجعة سريعة لأداء الأمس ونقاط التحسين، إعلان أهداف اليوم والمنتجات المستهدفة، عروض اليوم الخاصة، تحديثات المنتجات والسياسات، توزيع مناطق التغطية والمسؤوليات."},{"number":"2.3","title_ar":"إعلان أهداف المبيعات","title_en":"Sales Target Communication","content":"الهدف: توضيح الأهداف اليومية والشهرية وتحفيز الفريق لتحقيقها. المعايير: الأهداف يجب أن تكون محددة وقابلة للقياس وقابلة للتحقيق وذات صلة ومحددة بوقت (SMART). التطبيق: استخدام لوحة عرض مرئية لتتبع التقدم، مراجعة الأهداف بشكل دوري خلال اليوم (منتصف اليوم وقبل الإغلاق)، التأكيد على أن تحقيق الأهداف لا يأتي على حساب جودة الخدمة."},{"number":"2.4","title_ar":"تقسيم مناطق البيع","title_en":"Floor Zoning","content":"الهدف: تنظيم الفرع بطريقة تعزز تجربة العميل وتسهل عملية البيع. منطقة الهواتف: بالقرب من المدخل الرئيسي (نسبة عالية من الزوار). منطقة الأجهزة المنزلية: منطقة أوسع مع إمكانية التجربة الواقعية. منطقة الإكسسوارات: بالقرب من نقاط البيع لتشجيع الشراء الاندفاعي. التأكيد: تخصيص موظفين ذوي خبرة عالية في كل منطقة."},{"number":"2.5","title_ar":"نشر الموظفين خلال الذروة","title_en":"Peak Hour Staff Deployment","content":"الهدف: ضمان وجود عدد كافٍ من الموظفين في الأماكن الصحيحة. المدة المحددة: ساعات الذروة يحددها تحليل بيانات المرور. الإجراء: تحليل بيانات المرور لتحديد الذروات، تخطيط مسبق لنشر الموظفين، مرونة في إعادة توزيع بناءً على التدفق الفعلي، زيادة عدد الموظفين في نقاط الاحتكاك، تحديد موظفين احتياطيين. قاعدة أساسية: لا يخرج موظف للراحة إلا بعد تسليم منطقته لزميل آخر."},{"number":"2.6","title_ar":"معايير النظافة والعرض","title_en":"Cleanliness & Product Display Standards","content":"الهدف: الحفاظ على بيئة تسوق جذابة وصحية. النظافة اليومية: تنظيف الأرضيات (كنس ومسح)، مسح الأسطح الزجاجية والأبواب، التأكد من نظافة الحمامات، الحفاظ على رائحة منعشة. نظافة المنتجات: مسح جميع المنتجات المعروضة عدة مرات يومياً، التأكد من عمل الشاشات بوضوح. معايير العرض: عرض منطقي للمنتجات، جميع المنتجات مصحوبة بلافتات أسعار واضحة، تجنب التكدس، كفاءة الإضاءة، عرض احترافي للمواد التسويقية."},{"number":"2.7","title_ar":"بروتوكول الإغلاق","title_en":"Closing Protocol","content":"الهدف: تأمين الفرع وحماية الأصول وإعداد الفرع لليوم التالي. الإجراءات: إعلان الإغلاق قبل 15 دقيقة، فصل التيار عن المنتجات، تأمين المنتجات عالية القيمة، نظافة شاملة، إغلاق جميع نقاط البيع وتسوية المعاملات المالية، إيداع الإيرادات يومياً، إعداد تقرير المبيعات اليومي، إغلاق جميع الأبواب والنوافذ بإحكام، تنشيط نظام الإنذار."},{"number":"2.8","title_ar":"التقارير التشغيلية اليومية","title_en":"Daily Operational Reporting","content":"الهدف: توفير رؤية واضحة لأداء الفرع اليومي وتحديد نقاط القوة والضعف. تقرير المبيعات: إجمالي المبيعات حسب الفئة، عدد الفواتير، متوسط قيمة الفاتورة، نسبة البيع المتعدد. تقرير المخزون: حركة المخزون (وارد، صادر، مرتجع)، المنتجات الناقصة، التلفيات أو الفقدان. تقرير الحضور: تسجيل حضور وانصراف، ملاحظات الانضباط. تقرير خدمة العملاء: عدد الشكاوى وطبيعتها، حالات التصعيد، العملاء VIP."},{"number":"2.9","title_ar":"مسؤولية الخصومات","title_en":"Discount Authority & Controls","content":"القاعدة الأساسية: لا يحق لأي موظف منح خصم دون اعتماد رسمي. الصلاحيات: خصومات حتى 5% = موافقة Area Manager، Price Level A = Merchandizing، أي خصم غير موثق = مخالفة مالية. التوثيق: يجب توثيق كل خصم في النظام مع تحديد السبب والموافقة الرسمية."}]},{"number":3,"title_en":"- Consumer Electronics Customer Journey Protocol","title_ar":"بروتوكول رحلة العميل الإلكترونيات","sections":[{"number":"3.0","title_ar":"مقدمة الجزء الثالث","title_en":"","content":"يهدف هذا الجزء إلى توحيد تجربة العميل داخل فروع راية تريد، من اللحظة الأولى لدخول العميل وحتى إتمام عملية الشراء وخدمات ما بعد البيع. يُعدّ هذا البروتوكول أساساً لضمان تفاعل سلس ومثمر يعكس التزامنا بتقديم خدمة عملاء استثنائية."},{"number":"3.1","title_ar":"قاعدة الترحيب في 5 ثوانٍ","title_en":"5-second Greeting Rule","content":"الهدف: خلق انطباع أول إيجابي وجعل العميل يشعر بالترحيب والاهتمام فور دخوله. التطبيق: قف موجهاً وجهك للمدخل، فور دخول العميل قم بإجراء اتصال بصري مباشر وابتسامة ودية، قل 'أهلاً بك في راية، أزاى اقدر اساعدك؟' بلباقة، لا تنتظر أن يطلب العميل المساعدة، بادر في الترحيب."},{"number":"3.2","title_ar":"اكتشاف احتياجات العميل","title_en":"Needs Discovery for Electronics","content":"الهدف: فهم دقيق لاحتياجات العميل الحقيقية وتقديم الحل الأنسب. ابدأ بأسئلة عامة مفتوحة، امنح العميل وقتاً كافياً للتعبير، ميزانية العميل - 'الميزانية في حدود كام؟'، الاستخدام المستهدف - 'الاستخدام الأساسي إيه؟'، لا تسأل أسئلة إجابتها 'نعم/لا' فقط."},{"number":"3.3","title_ar":"معايير العرض التوضيحي المباشر","title_en":"Live Demo Standards","content":"الهدف: تمكين العميل من تجربة المنتج بشكل فعلي وتبسيط الميزات والفوائد. التركيز على الفائدة: لا تكتفِ بسرد الميزات، اربط كل ميزة بفائدة مباشرة للعميل. دع العميل يشارك: شجع العميل على لمس الجهاز وتجربته تحت إشرافك. تسليط الضوء: ركز على 2-3 ميزات رئيسية يراها العميل الأكثر أهمية. وحدات عرض جاهزة: تأكد من أن وحدات العرض مشحونة بالكامل وخالية من بيانات شخصية."},{"number":"3.4","title_ar":"الشرح التقني الواضح","title_en":"Technical Explanation Clarity Model","content":"الهدف: تقديم المعلومات التقنية بطريقة مبسطة ومفهومة. نموذج: ابدأ بالمفهوم الأساسي + ارتبط بالفائدة. مثال: بدلاً من 'Processor 8-Core' قل 'الموبايل ده عقله كبير وسريع، تقدر تفتح 20 تطبيق والعبة في نفس الوقت من غير تهنج.' استخدم أمثلة من الحياة اليومية: 'الرامات مثلها مثل ترابيزة مكتبك، كلما كانت أكبر، يمكنك العمل على ملفات أكثر.'"},{"number":"3.5","title_ar":"البيع المتعدد والإضافي","title_en":"Cross-selling & Add-ons","content":"الهدف: زيادة قيمة الفاتورة بتقديم منتجات تكميلية. التوقيت: بعد التزام العميل بالمنتج الرئيسي وليس قبل ذلك. للهواتف: 'مبروك عليك الموبايل، عشان نحافظ عليه من أول يوم، إيه رأيك نركب سكرين بروتيكتور أصلية وجراب يحميه من الوقعات؟' للأجهزة المنزلية: 'عشان تحافظ على كفاءة غسالتك، بقترح عليك فلتر المياه ده.'"},{"number":"3.6","title_ar":"بروتوكول شرح التقسيط","title_en":"Installment Explanation Protocol","content":"الهدف: تقديم معلومات دقيقة وواضحة عن خيارات التقسيط. الشفافية الكاملة: مدة التقسيط المتاحة، الدفعة المقدمة (إن وجدت)، قيمة القسط الشهري، نسبة الفائدة، رسوم المصاريف الإدارية، أي شروط خاصة بالبنك. الوثائق المطلوبة: بطاقة رقم قومي سارية، بطاقة تأمين صحي أو بيانات ائتمانية. التوقعات الزمنية: الموافقة خلال 30 دقيقة من تقديم الطلب مع جميع الوثائق."},{"number":"3.7","title_ar":"معايير لغة إنهاء البيع","title_en":"Closing Language Standards","content":"الهدف: إتمام عملية البيع بأسلوب احترافي وودي. تأكيد الاختيار: 'اختيار ممتاز يا فندم، ذوقك هايل، اللون ده شيك جداً.' تحديد الخطوات: 'دلوقتى، هنبدأ بتجهيز جهازك، اتفضل معايا على الكاشير.' توضيح خيارات الدفع: 'طريقة الدفع المفضلة - نقدًا، بطاقة، أو تقسيط؟' التأكد من الاكتمال: 'هل انت متأكد من أن عندك كل حاجة محتاجها؟' شكر وتقدير: 'شكرًا لك لاختيارك راية تريد.' مراسم التوديع: رافق العميل بضع خطوات نحو المخرج وسلم المنتج باليد."},{"number":"3.8","title_ar":"معايير شرح التوصيل والتركيب","title_en":"Delivery & Installation Explanation Standards","content":"الهدف: توفير معلومات واضحة حول خدمات التوصيل والتركيب. الشفافية في المواعيد: 'التوصيل بيكون خلال 48 ساعة عمل. شركة الشحن هترن على حضرتك.' تكلفة التوصيل: اشرح التكلفة وأي رسوم إضافية. شروط التركيب: 'يرجى التأكد من أن الموقع المخصص للتركيب جاهز' (نقاط كهرباء، مياه، صرف). فحص المنتج: 'عند استلام الجهاز، يرجى فحصه للتأكد من عدم وجود تلفيات قبل التوقيع على الاستلام.'"},{"number":"3.9","title_ar":"بروتوكول البيع متعدد القنوات","title_en":"Omni Channel Compliance","content":"التعريف: البيع متعدد القنوات يعني تكامل كامل بين الفروع والموقع والتطبيق وRaya Shop والكول سنتر. كل القنوات = راية واحدة. حظر التصريحات: ممنوع 'دول تجار' / 'مش تبعنا' / 'ملناش دعوة' / 'ارجعي للكول سنتر بس'. الرد المعتمد: 'ده تاجر معتمد من راية، والشراء تحت مظلة الشركة، يعني راية بتضمنلك حقك 100%'."},{"number":"3.10","title_ar":"بروتوكول ما بعد البيع والدعم","title_en":"After-Sales & Support Protocol","content":"المبدأ الحاكم: الفرع ليس جهة تشخيص فني ولا جهة قرار استثناء. دور الفرع: استقبال المشكلة + توضيح السياسة + توجيه للمسار الرسمي + توثيق. العبارات المعتمدة: 'حقك محفوظ متقلقش. الإجراء المعتمد بيكون من خلال مركز خدمة العملاء 19900.' ضوابط إلزامية: ممنوع تضارب الأقوال بين الفروع والقنوات، ممنوع إعطاء وعود باستترجاع أو رد دون الرجوع للسياسة."}]},{"number":4,"title_en":"- Scenario Handling Playbook","title_ar":"بروتوكول التعامل مع السيناريوهات","sections":[{"number":"4.0","title_ar":"مقدمة","title_en":"","content":"يوفّر هذا الجزء بروتوكولات تشغيلية موحّدة للتعامل مع السيناريوهات الأكثر شيوعًا داخل الفرع. الملاحظة الحاكمة: الفرع ليس جهة تشخيص فني ولا جهة قرار استثناء ولا المالك التشغيلي النهائي. دور الفرع: استقبال + توضيح السياسة + توجيه للمسار الرسمي + توثيق + تصعيد عند الحاجة."},{"number":"4.1","title_ar":"شكوى عميل عن عطل","title_en":"Customer Complaint - Product Malfunction","content":"الهدف: الاستماع الفعّال وجمع بيانات صحيحة وتوضيح المسار المعتمد. الخطوات: استقبال وتعاطف بدون مقاطعة (نبرة هادئة + احترام)، جمع البيانات الأساسية (فاتورة، تاريخ، بيانات العميل، وصف العطل)، تحديد مبدئي (داخل/خارج السياسة)، توجيه للمسار الرسمي (مركز خدمة العملاء 19900). نقاط محظورة: ممنوع 'هنستبدل أكيد' أو تشخيص العطل أو لوم العميل. نص معتمد: 'حقك محفوظ متقلقش. خلّيني أراجع الفاتورة وأجمع بيانات الجهاز.'"},{"number":"4.2","title_ar":"عميل غاضب يطالب بالاستبدال","title_en":"Angry Customer Demanding Replacement","content":"الهدف: تهدئة العميل والتعرف على الغضب وتوضيح السياسة. بروتوكول LAST: L (Listen - استمع حتى ينتهي)، A (Apologize - اعتذر عن الإزعاج)، S (Solve - قدم الحل المتاح)، T (Thank - اشكره على الصبر). السياسة: يحق للعميل الاسترجاع أو الاستبدال خلال 14يومًا من الشراء بشرط كون المنتج بالحالة الأصلية. في حالة العيب، يتم الاسترجاع خلال 30 يومًا مع تقرير فني من الوكيل. الشروط: وجود فاتورة أصلية، المنتج غير مستخدم، لم يتم الفتح أو التفعيل، لا استرجاع إذا وُقّع إيصال استلام."},{"number":"4.3","title_ar":"منتج عالي الطلب غير متوفر","title_en":"Out-of-Stock High-Demand Item","content":"الهدف: إدارة توقعات العميل ومنع خسارة البيع. الخيارات: 1- التحقق من فروع أخرى وحجز المنتج، 2- طلب أونلاين بمساعدة الموظف، 3- عرض بدائل قريبة في السعر والمواصفات. النص: 'أعتذر بشدة، المنتج ده عليه طلب كبير ونفد مخزوننا. يمكنني الحجز لحضرتك من فرع آخر أو طلبه أونلاين.'"},{"number":"4.4","title_ar":"سوء فهم شروط الضمان","title_en":"Warranty Misunderstanding","content":"الهدف: توضيح شروط الضمان بدقة وشفافية. التوضيح: الضمان يغطي 'عيوب الصناعة' بالكامل. الأعطال الناتجة عن الكسر أو السوائل تعتبر 'سوء استخدام' وخارج الضمان. الرد النموذجي: 'الضمان يا فندم بيغطي عيوب الصناعة بالكامل. لكن الأعطال الناتجة عن الكسر أو السوائل بتعتبر سوء استخدام.'"},{"number":"4.5","title_ar":"إجراءات الفاتورة","title_en":"Invoice Procedures","content":"الهدف: ضمان إصدار فواتير دقيقة وواضحة. الإجراءات الإلزامية: مراجعة المنتج/الموديل/الكمية، مراجعة السعر/الخصم المصرح، مراجعة الضمان/الخدمة، مراجعة طريقة الدفع، تأكيد العميل قبل الطباعة. افعل: راجع الفاتورة مع العميل + كن شفافاً، لا تفعل: تعجل العميل أو اترفض تصحيح خطأ."},{"number":"4.6","title_ar":"رفض طلب التقسيط","title_en":"Installment Rejection","content":"الهدف: إبلاغ العميل برفض الطلب بلباقة واحترافية. الخطوات: معاملة بحساسية، الإبلاغ بلباقة 'للأسف لم تتم الموافقة على طلب التقسيط'، تجنب الخوض في الأسباب (معلومات سرية)، عرض خيارات دفع بديلة (نقدي، بطاقة)، عرض بدائل للمنتج (أجهزة بسعر أقل)، عرض المساعدة. النص: 'أتفهم أن هذا محبط. هل تفكر في الدفع نقدًا أو ببطاقة الائتمان؟'"},{"number":"4.7","title_ar":"مقارنة الأسعار مع المنافسين","title_en":"Competitor Price Comparison","content":"الهدف: إظهار القيمة الإجمالية وليس السعر فقط. الخطوات: استمع بثقة، طبق سياسة مطابقة الأسعار (إن وجدت)، ركز على القيمة المضافة - الخدمة الاستثنائية، الضمان الموثوق، خيارات التقسيط المرنة. لا تفعل: لا تذم المنافسين، لا تتجادل، لا تتعهد بأسعار خارج نطاقك. النص: 'السعر عندهم أقل فعلاً، لكن عندنا ضمان وكيل رسمي وتركيب مجاني ودعم فني 24 ساعة.'"},{"number":"4.8","title_ar":"تأخير في التوصيل","title_en":"Delivery Delay","content":"الهدف: إدارة التوقعات ومنع تفاقم الغضب. الخطوات: اتصل استباقياً (لا تنتظر العميل يتصل)، اعتذر بصدق 'أعتذر بشدة لإبلاغك بتأخير'، اشرح السبب بإيجاز، أعط موعد جديد واقعي، قدم تعويض (خصم على مشتريات مستقبلية)، تابع مستمر. النص: 'صباح الخير يا لحضرتك، للأسف طلبك سيواجه تأخيرًا. الموعد الجديد هو...هل ده يناسبك؟'"},{"number":"4.9","title_ar":"تضارب معلومات Omni Channel","title_en":"Omni Channel Information Conflict","content":"التصريح المعتمد: 'ده تاجر معتمد من راية، والشراء تحت مظلة الشركة، وأي مشكلة يتم التعامل معها من خلال مركز خدمة العملاء 19900.' ممنوع: وصف Raya Shop كتاجر خارجي، إنكار الضمان، رفض استلام Pickup. الرد على 'ده تاجر مختلف': 'لا يا فندم، ده واحد من التجار المعتمدين لراية، والشراء تحت مظلة الشركة.'"},{"number":"4.10","title_ar":"ضوابط رد المبالغ","title_en":"Refund Controls","content":"القاعدة: الرد بنفس وسيلة الدفع. كاش: استلام من أحد فروع الشركة وفق الإجراء المعتمد. ڤيزا: رد على نفس البطاقة خلال 14 يوم عمل. Online: رد على نفس البطاقة خلال 14 يوم عمل. تحذير: لا يجوز للموظف وعد العميل بـ 'كاش فورًا' إذا الدفع كان فيزا."},{"number":"4.11","title_ar":"تضارب قنوات البيع","title_en":"Marketplace / Seller Name Confusion","content":"السؤال: 'الموقع كاتب اسم تاجر غير راية؟' الرد الموحد: 'حضرتك ده تاجر معتمد من راية، والشراء يتم تحت مظلة الشركة، وأي مشكلة يتم التعامل معها من خلال مركز خدمة العملاء 19900.'"},{"number":"4.12","title_ar":"حدود الصلاحيات","title_en":"Boundary Rules","content":"ممنوع منعاً باتاً: تغيير السياسة أو تطويعها، وعد باستثناء (رد مبلغ، خصم خاص)، تشخيص سبب العطل (تقرير فني)، وعد بزمن صيانة/توصيل غير موثق، تعويض أو استثناء من مدير الفرع. المسموح: استقبال العميل بحترام + توضيح السياسة + توجيه للمسار الرسمي + توثيق."}]},{"number":5,"title_en":"- Product Knowledge Governance Framework","title_ar":"إطار حوكمة معرفة المنتجات","sections":[{"number":"5.0","title_ar":"مقدمة","title_en":"","content":"في قطاع الإلكترونيات والأجهزة المنزلية سريع التطور، تُعدّ المعرفة الدقيقة والمحدثة بالمنتجات حجر الزاوية. يحدد هذا الإطار السياسات والإجراءات لضمان أن جميع موظفي راية تريد يمتلكون المعرفة الصحيحة والدقيقة."},{"number":"5.1","title_ar":"قاعدة التحقق قبل الإجابة","title_en":"Verification-before-Answer Rule","content":"المبدأ: قبل تقديم أي معلومة للعميل، يجب التأكد بنسبة 100% من صحتها. في عصر التكنولوجيا، العميل غالباً يعرف المواصفات. قيمتك في 'تأكيد المعلومة' و'شرح الفائدة'، لا في 'سرد المواصفات'. المصادر الموثوقة: النظام / الوثائق الرسمية / كتالوج معتمد / نظام التقسيط / موظف متخصص."},{"number":"5.2","title_ar":"سياسة لا للتخمين","title_en":"No Guessing Policy","content":"ممنوع منعاً باتاً: تقديم معلومات بناءً على الحدس أو الظن. العبارات الممنوعة: 'أعتقد' / 'غالباً' / 'تقريباً' / 'سمعت' / 'يمكن'. البدائل المعتمدة: 'هتأكد لحضرتك حالاً' / 'المعلومة الأكيدة هي...' / 'السياسة الرسمية بتقول...'. مثال غير صحيح: 'أيوه موجود غالباً.' مثال صحيح: 'خليني أتأكد من المخزون على النظام...لحظة واحدة.'"},{"number":"5.3","title_ar":"تأكيد المعلومات عبر الأنظمة","title_en":"Mandatory System Confirmation","content":"نوع المعلومة → المصدر الموثوق. السعر النهائي → النظام. المخزون الفعلي → Inventory. الضمان وشروطه → وثائق الضمان / السياسة. التقسيط → نظام التمويل المعتمد. ممنوع: تقديم معلومات مختلفة عن النظام في لحظة ما. يمنع: اختلاف السعر عند الكاشير + وعد بمنتج غير متاح + وعود بعرض منتهي + تضارب معلومات."},{"number":"5.4","title_ar":"التسلسل الهرمي للتصعيد","title_en":"Knowledge Escalation Hierarchy","content":"مستوى 1: التحقق الذاتي (النظام / الوثائق / كتيبات مرجعية). مستوى 2: خبير القسم (زميل متخصص في الموبايل، أجهزة منزلية، إكسسوارات). مستوى 3: مشرف/مدير الفرع (القرار التشغيلي + توجيه للمصدر الصحيح). مستوى 4: المسار الرسمي (تمويل / ضمان / توصيل...وفق الإجراء المعتمد). نص معتمد: 'هستأذن لحظة أراجع المعلومة من المصدر المعتمد وأرجع لحضرتك فوراً.'"},{"number":"5.5","title_ar":"ملكية مساءلة المعرفة","title_en":"Knowledge Accountability Ownership","content":"المسؤولية الفردية: كل موظف مسؤول عن حضور التدريبات، المراجعة الدورية، طرح الأسئلة، التأكد من دقة المعلومات. مسؤولية المديرين: ضمان التدريب الكافي، إجراء تقييمات دورية، توفير التدريب التكميلي، مراقبة تقديم معلومات صحيحة. أدوات القياس: اختبارات معرفة دورية، ملاحظات المتسوق السري، مراجعة الشكاوى المتعلقة بالمعلومات."},{"number":"5.6","title_ar":"تكامل القنوات الرقمية","title_en":"Channel Integration Compliance","content":"القاعدة الأساسية: كل قناة بيع = راية واحدة. العميل لا يهمه القناة، هو يرى 'راية' ككيان واحد. ممنوع: وصف أي قناة كـ 'كيان خارجي' أو 'تاجر مختلف'. ممنوع: نفي المسؤولية أو 'ملناش دعوة'. إلزامي: توجيه العميل للمسار الرسمي عند الحاجة. إلزامي: استخدام نص موحد عند الالتباس."},{"number":"5.7","title_ar":"افعل ولا تفعل ملخص إلزامي","title_en":"Do's and Don'ts Summary","content":"افعل: تأكد قبل ما تجاوب + استخدم النظام كمصدر + قول للعميل إنك بتتحقق + صعّد بشكل منظم. لا تفعل: لا تخمّن + لا تقول معلومة مختلفة عن النظام + لا تعطي معلومة مختلفة من موظف لآخر + لا تسيب العميل ينتظر بدون تواصل. القانون الذهبي: عندما تقول للعميل 'هتأكد لحضرتك عشان أكون دقيق'، أنت لا تظهر بمظهر الجاهل، بل بمظهر الأمين والحريص."},{"number":"5.8","title_ar":"مسار التصعيد المختصر","title_en":"Quick Escalation Path","content":"الخطوات: موظف المبيعات (استقبال أولي) → متخصص القسم/زميل (إذا كان السؤال معقد) → مدير الفرع (إذا كان الأمر يحتاج قرار) → المسار الرسمي (تمويل / ضمان / توصيل). في كل خطوة: توثيق واضح + تمرير الملف كامل + عدم ترك الفجوات الاتصالية."}]},{"number":6,"title_en":"- Mega vs Small Branch Operating Adjustments","title_ar":"تعديلات الفروع الكبيرة والصغيرة","sections":[{"number":"6.0","title_ar":"مقدمة","title_en":"","content":"تُدرك راية تريد أن اختلاف أحجام الفروع يتطلب تعديلات في البروتوكولات. دون تغيير الهوية أو المعايير، يجب تكييف التطبيق مع حجم الفرع. المبدأ: روح راية = نفس الهوية = نفس القواعس = اختلاف في التوزيع فقط."},{"number":"6.1","title_ar":"الفروع الكبيرة (Mega Branches)","title_en":"Mega Branches","content":"الخصائص: مساحة أكبر + أقسام متخصصة + عدد موظفين أكبر + تدفق عملاء أعلى + تشكيلة منتجات أوسع خاصة الأجهزة المنزلية الكبيرة. المميزات: فرصة أكبر للتخصص الراقي + موظفون متمرسون + بيئة تنظيمية أفضل + إمكانات للراحة والاستشارات."},{"number":"6.1.1","title_ar":"تقسيم الأقسام المتخصصة","title_en":"Department Zoning","content":"الهدف: توفير تجربة تسوق مركزة ومتخصصة. الأقسام: موبايل - أجهزة منزلية - ترفيه - إكسسوارات. لكل قسم: موظف ثابت متخصص + معرفة عميقة بالفئة. الفوائد: تقليل التشتت + رفع المصداقية + دعم الزملاء + منع تضارب المعلومات."},{"number":"6.1.2","title_ar":"إدارة طوابير الانتظار","title_en":"Queue Control","content":"الهدف: تقليل أوقات انتظار العملاء. الآليات: وجود موظف 'منسق حركة' + توجيه العملاء لنقطة الخدمة الأقل ازدحاماً + فتح POS إضافي عند الازدحام + دعم فوري من موظف احتياطي. القاعدة: أكثر من 5 عملاء في الانتظار = استدعاء دعم فوري. أكثر من 7 دقائق انتظار = اعتذار شخصي من الكاشير."},{"number":"6.1.3","title_ar":"منطقة استشارات الأجهزة","title_en":"Appliance Consultation Area","content":"الهدف: توفير بيئة هادئة لاستشارات الأجهزة الكبيرة. العناصر: منطقة جلوس مريحة + مقاعد + شاشات عرض توضيحية + كتيبات وأدوات مساعدة + موظف متخصص. الفائدة: تقليل الإرجاع + رفع متوسط قيمة الفاتورة + تقليل سوء الفهم في التركيب."},{"number":"6.2","title_ar":"الفروع الصغيرة (Small Branches)","title_en":"Small Branches","content":"الخصائص: مساحة محدودة + عدد موظفين أقل + تشكيلة منتجات مركزة. التحديات: موظفون متعددو الأدوار + مساحة محدودة + معرفة شاملة صعبة. الحل: التدريب الشامل + المرونة + الكفاءة + استخدام الأدوات الرقمية (Virtual Aisle)."},{"number":"6.2.1","title_ar":"موظفون متعددو الأدوار","title_en":"Multi-role Staff Coverage","content":"الهدف: ضمان تغطية شاملة مع عدد محدود من الموظفين. التطبيق: تدريب شامل على جميع فئات المنتجات + مرونة في الأدوار + التركيز على الأساسيات. الموظف يجب أن يكون قادراً على: مساعدة العميل في أي فئة + دعم نقطة البيع + إدارة المخزون."},{"number":"6.2.2","title_ar":"كفاءة التصميم المدمج","title_en":"Compact Layout Efficiency","content":"الهدف: تحقيق أقصى استفادة من المساحة المحدودة. التطبيق: عدم التكدس أمام المدخل + عرض المنتجات الأعلى طلباً في الواجهة + تجديد يومي + كاشير + منطقة استقبال موحدة. الكفاءة: كل سنتيمتر له purpose."},{"number":"6.2.3","title_ar":"الرف الافتراضي (Endless Aisle)","title_en":"Endless Aisle Protocol","content":"المشكلة: الفرع الصغير لا يسع كل المنتجات المتاحة. الحل: عدم ترك العميل خالي الوفاض. السيناريو: العميل: 'عايز ثلاجة 20 قدم سيلفر.' الموظف: 'الموديل ده مش معروض هنا لضيق المساحة، بس متاح في مخازنا. أعرضه لحضرتك على التابلت وأعملك الطلب. التوصيل والتركيب مجاني.' النتيجة: بيعة افتراضية = بيع فعلي."}]},{"number":7,"title_en":"- Mall vs Street Operating Adjustments","title_ar":"تعديلات فروع المول والشارع","sections":[{"number":"7.0","title_ar":"مقدمة","title_en":"","content":"يتأثر تدفق العملاء وأنماط التسوق بشكل كبير بموقع الفرع سواء كان داخل مول أو على شارع. الموقع يؤثر على نوع العميل وسرعة القرار وأسلوب العرض. لكن لا يؤثر على السياسات أو الشفافية أو النصوص المعتمدة."},{"number":"7.1","title_ar":"فروع المول (Mall Locations)","title_en":"Mall Locations","content":"الخصائص: تدفق أعلى خلال الأسبوع والعطلات + عملاء يميلون للتصفح + قرار الشراء قد يكون غير فوري + بيئة منافسة واضحة + ساعات عمل ممتدة (مسائية) + أمن المول يوفر أمان إضافي."},{"number":"7.1.1","title_ar":"تعديلات التشغيل","title_en":"Operational Adjustments","content":"نشر مرن: زيادة الموظفين خلال الذروة + موظفون 'متجولون' + تركيز على الترحيب السريع. واجهات جذابة: شاشات رقمية كبيرة + عروض محدثة باستمرار + تحفيز الزيارات المتكررة. عروض ترويجية: خصومات خاصة + عروض 'Pick-up deals' + تنسيق مع إدارة المول. أمن: تنسيق مع أمن المول + تركيز على تأمين المنتجات عالية القيمة."},{"number":"7.2","title_ar":"فروع الشارع (Street Locations)","title_en":"Street Locations","content":"الخصائص: ساعات عمل تقليدية + تدفق قد يكون أعلى مساءً + عملاء غالباً لديهم نية شراء واضحة + بيئة تتطلب أمن ذاتي أعلى + إمكانية وجود مواقف سيارات قريبة."},{"number":"7.2.1","title_ar":"تعديلات التشغيل","title_en":"Operational Adjustments","content":"أمن داخلي: بروتوكولات أمنية صارمة عند الفتح/الإغلاق + نظام مراقبة متكامل + تدريب على حالات الطوارئ + تأمين المنتجات عالية القيمة. كفاءة: التركيز على سرعة تلبية الحاجة + تقليل أوقات الانتظار + كفاءة عملية البيع من البداية. مجتمع: بناء علاقات قوية مع الجيران + حل النزاعات ودياً + المشاركة في فعاليات المجتمع."},{"number":"7.3","title_ar":"بروتوكول التعامل مع المجتمع المحلي","title_en":"Community Engagement","content":"الجيران: التعامل بود مع أصحاب المحلات المجاورة + سكان المنطقة. حل النزاعات: إذا تسببت سيارة عميل في سد مدخل جار، المدير يتدخل فوراً للاعتذار وحل ودي. سمعة راية: احتفظ برؤية راية كـ 'جار طيب'. المشاركة: دعم الأعمال المحلية + المشاركة في فعاليات المنطقة."},{"number":"7.4","title_ar":"مصفوفة التعديلات","title_en":"Comparison Matrix","content":"المول: متسوق ترفيهي + عطلات وأمسيات + الجيران هم المتاجر الأخرى + واجهة جذابة = أولوية. الشارع: متسوق محدد النية + بعد مواعيد العمل (Rush Hour) + الجيران هم سكان ومحلات + أمن ذاتي عالي = أولوية. كل: نفس السياسات + نفس الخدمة + نفس القيم."}]},{"number":8,"title_en":"- Accountability & Measurement Framework","title_ar":"إطار المساءلة والقياس","sections":[{"number":"8.0","title_ar":"مقدمة","title_en":"","content":"لضمان تحقيق أعلى مستويات الأداء والالتزام بالمعايير المحددة في هذا الدليل، يجب وجود إطار واضح للمساءلة والقياس. يحدد هذا الجزء الآليات التي سيتم من خلالها تقييم أداء الفروع والموظفين وتحديد مجالات التحسين."},{"number":"8.1","title_ar":"الامتثال السلوكي","title_en":"Behavioral Compliance Scoring","content":"الهدف: تقييم مدى التزام الموظفين بمعايير السلوك والتواصل. آليات القياس: ملاحظات المدير المباشر يومياً/أسبوعياً + تقييمات المتسوق السري + استبيانات رضا العملاء + مراجعة تسجيلات الكاميرات. العناصر: الترحيب في 5 ثوانٍ + نبرة التواصل + الاستماع الفعال + المظهر اللائق + تقديم الحلول بدون ضغط."},{"number":"8.2","title_ar":"دقة المعرفة","title_en":"Knowledge Accuracy Scoring","content":"الهدف: تقييم مدى دقة معرفة الموظفين. آليات القياس: اختبارات معرفة دورية + تقارير المتسوق السري + مراجعة الشكاوى المتعلقة بالمعلومات + فحوصات عشوائية. القياس: درجة امتياز لكل موظف + حد أدنى للقبول."},{"number":"8.3","title_ar":"الامتثال التشغيلي","title_en":"Operational Compliance Checks","content":"الهدف: ضمان الالتزام بالبروتوكولات اليومية. آليات: قوائم مراجعة يومية + جولات تفتيش منتظمة + مراجعة التقارير اليومية. التفتيش: معايير النظافة + جاهزية الأنظمة + التوثيق والتقارير."},{"number":"8.4","title_ar":"المواءمة مع التقييم","title_en":"Performance Review Alignment","content":"الهدف: ربط نتائج الامتثال بتقييم الأداء السنوي. التطبيق: درجات الامتثال السلوكي كعنصر أساسي + دقة المعرفة كعنصر أساسي + الامتثال التشغيلي لمديري الفروع. المكافآت: الترقيات والحوافز والمكافآت المالية مرتبطة بالأداء المتميز."},{"number":"8.5","title_ar":"تقييم المتسوق السري","title_en":"Mystery Shopper Alignment","content":"الهدف: استخدام نتائج المتسوق السري كأداة قياس قوية. التقارير: دورية (نصف سنوي) + على المستوى الفردي والفرع. العناصر المقيّمة: الترحيب + مهارات البيع + معرفة المنتج + المظهر + الامتثال. نموذج الوزن: الترحيب 20% + البيع 20% + المعرفة 15% + المظهر 15% + التقسيط 10% + Omni Channel 10% + الولاء 10%."},{"number":"8.6","title_ar":"الإجراءات التصحيحية","title_en":"Corrective Action Policy","content":"الهدف: توفير إطار عمل عادل للتعامل مع عدم الامتثال. المستويات: مستوى 1 - التغذية الراجعة الفورية + مستوى 2 - خطة تطوير فردي (IDP) + مستوى 3 - إنذار كتابي + مستوى 4 - إجراءات تأديبية. التوثيق: جميع الإجراءات يجب توثيقها في ملف الموظف."}]}]};

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadManualData();
        });

        function loadManualData() {
            try {
                if (!MANUAL_DATA || !MANUAL_DATA.parts) {
                    throw new Error('فشل تحميل البيانات');
                }
                initializeApp();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = '❌ خطأ: ' + error.message;
            }
        }

        function initializeApp() {
            const totalSections = MANUAL_DATA.parts.reduce((sum, part) => sum + part.sections.length, 0);
            document.getElementById('partsCount').textContent = MANUAL_DATA.parts.length;
            document.getElementById('sectionsCount').textContent = totalSections;
            document.getElementById('statsInfo').textContent = `${MANUAL_DATA.parts.length} أجزاء • ${totalSections} قسم`;
            
            renderNavigation();
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').classList.add('loaded');
        }

        function renderNavigation() {
            const nav = document.getElementById('navigation');
            nav.innerHTML = '';
            
            MANUAL_DATA.parts.forEach((part, partIndex) => {
                const partDiv = document.createElement('div');
                partDiv.className = 'nav-part';
                partDiv.innerHTML = `<strong>الجزء ${part.number}</strong><br>${part.title_ar || part.title_en}`;
                partDiv.onclick = () => showPart(partIndex);
                nav.appendChild(partDiv);
            });
        }

        function showPart(partIndex) {
            const part = MANUAL_DATA.parts[partIndex];
            let html = `
                <div class="section-header">
                    <div class="section-number">الجزء ${part.number}</div>
                    <h1 class="section-title">${part.title_ar || part.title_en}</h1>
                </div>
            `;
            
            part.sections.forEach(section => {
                html += `
                    <div style="margin: 20px 0; padding: 15px; background: #f9f9f9; border-radius: 8px; border-right: 4px solid var(--raya-blue);">
                        <h3 style="color: var(--raya-blue); margin-bottom: 10px; font-weight: 700;">
                            ${section.number} - ${section.title_ar || section.title_en || ''}
                        </h3>
                        <div class="section-content">${escapeHtml(section.content || 'بدون محتوى إضافي')}</div>
                    </div>
                `;
            });
            
            document.getElementById('content').innerHTML = html;
        }

        function escapeHtml(text) {
            const map = {'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'};
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Search
        document.getElementById('searchInput').addEventListener('keyup', function(e) {
            const query = e.target.value.toLowerCase();
            const navParts = document.querySelectorAll('.nav-part');
            navParts.forEach(part => {
                const text = part.textContent.toLowerCase();
                part.style.display = text.includes(query) ? 'block' : 'none';
            });
        });
    </script>
